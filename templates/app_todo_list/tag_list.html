{% extends "base.html" %}

{% block content %}
<h1>
  Tag list
  <span class="h1-link">
    <a href="{% url 'app_todo_list:create-tag' %}">Add</a>
  </span>
</h1>
  {% if tag_list %}
    <table class="table">
      <thead>
        <tr>
          <th>NAME</th>
          <th>UPDATE</th>
          <th>DELETE</th>
        </tr>
      </thead>
      <tbody>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td>
            <a href="{% url 'app_todo_list:update-tag' pk=tag.pk %}">
              Update
            </a>
          </td>
          <td><a href="{% url 'app_todo_list:delete-tag' pk=tag.pk %}">Delete</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>There are no tags in the list.</p>
  {% endif %}
{% endblock %}
