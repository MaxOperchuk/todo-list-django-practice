{% extends "base.html" %}

{% block content %}
  <h1>
      Tag list
      <a href="{% url 'app_todo_list:tag-create' %}">+</a>
    </h1>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>NAME</th>
        <th>UPDATE</th>
        <th>DELETE</th>
      </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a>Update</a></td>
        <td><a>Delete</a></td>
      </tr>
    {% endfor %}

    </table>
    {% else %}
      <p>There are no tags in the list.</p>
    {% endif %}
{% endblock %}
